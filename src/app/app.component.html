<div class="quizBlock">
  <div class="header">
      <h3 >QuizApp</h3>
      <p *ngIf = "isQuizStarted">{{time}}</p>
  </div>
  <div class="questionBlock" *ngIf="isQuizStarted; else elseBlock">
      <question></question>
  </div>
  <ng-template #elseBlock>
      <div class="startQuizBlock">
          <button (click) = "startQuiz()" class="buttonForStartQuiz">Start Quiz</button>
      </div>
  </ng-template>
</div>
